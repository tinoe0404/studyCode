{% extends 'main.html' %}

{% block content %}
<head>
  <style>
    .home-container {
      display: grid;
      grid-template-columns: 1fr 3fr 1fr;
      gap: 20px;
      padding: 20px;
    }
  </style>
</head>


<div class="home-container">
  <!-- Left Column: Topics -->
  <div>
    {% include 'myapp/topics_components.html' %}
  </div>

  <!-- Middle Column: Room Feed -->
  <div>
    <h5>{{ room_count }} rooms available</h5>
    <a href="{% url 'create-room' %}">Create Room</a>
    <div>
      {% include 'myapp/feed_component.html' %}
    </div>
  </div>

  <!-- Right Column: Activity -->
  <div>
    {% include 'myapp/activity_component.html' %}
  </div>
</div>
{% endblock content %}
